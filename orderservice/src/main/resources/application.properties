server.port=8082

spring.application.name=OrderService
#spring.cloud.eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#spring.cloud.eureka.client.enabled=true
#eureka.instance.hostname=localhost

# To resolve url from discovery service
restaurantservice.base-url=http://localhost:8081
#restaurantservice.base-url=lb://restaurantservice
paymentservice.base-url=http://localhost:8083
#paymentservice.base-url=lb://paymentservice

# --- H2 Console ---
# Enables the H2 database console, a web-based client to view the database.
spring.h2.console.enabled=true
# Sets the path to access the H2 console. You can access it at http://localhost:8082/h2-console
spring.h2.console.path=/h2-console

# --- Datasource Connection ---

# src/test/resources/application-test.properties
spring.datasource.url=jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

logging.level.org.springframework=INFO
logging.level.ua.nure.it.microservice.orderservice.service.OrderService=DEBUG
logging.level.ua.nure.it.microservice.orderservice.controller=DEBUG

## --- Stacktrace Possible values: ---
## ALWAYS - Always add stacktrace information.
## NEVER - Never add stacktrace information.
## ON_PARAM - Add stacktrace attribute when the appropriate request parameter is not "false".
server.error.include-stacktrace=never

order.default.status=PENDING
